<!DOCTYPE html>
<html>
<head>
  <title>Class Timetable</title>
</head>
<body>

  <h2>Class Timetable</h2>

  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>Day</th>
      <th>9-10 AM</th>
      <th>10-11 AM</th>
      <th>11-12 PM</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
    </tr>
    <tr>
      <td colspan="2">Computer Lab</td>
      <td>Games</td>
    </tr>
    <tr>
      <td rowspan="2">Tuesday</td>
      <td>History</td>
      <td>Math</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td colspan="3">Project Work</td>
    </tr>
  </table>

</body>
</html>
