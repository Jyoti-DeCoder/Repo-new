<!DOCTYPE html>
<html>
<head>
  <title>Class Timetable</title>
</head>
<body>

  <h2 style="text-align: center;"><u>Class Timetable</u></h2>

  <table align="center" border="1" cellpadding="5" cellspacing="0" style="background-color: antiquewhite;">
    <tr style="background-color: aqua;">
      <th><b>Day</b></th>
      <th><b>9-10 AM</b></th>
      <th><b>10-11 AM</b></th>
      <th><b>11-12 PM</b></th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
    </tr>
    <tr>
      <td colspan="2">Computer Lab</td>
      <td>Games</td>
    </tr>
    <tr>
      <td rowspan="2">Tuesday</td>
      <td>History</td>
      <td>Math</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td colspan="3">Project Work</td>
    </tr>
  </table>

</body>
</html>
