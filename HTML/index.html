                <input type="text" id="studentName" name="studentName" placeholder="studentName" required></tr>
            

           <tr>
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required></tr>
           
</table>
            
                <label for="assignmentTitle">Assignment Title:</label>
                <input type="text" id="assignmentTitle" name="assignmentTitle" required>
           

            
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
